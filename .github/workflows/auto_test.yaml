name: "Continuous Integration"

on: push

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.4'

      - name: Install Dependencies
        run:
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest